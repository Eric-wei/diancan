<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('别名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-alias_title" class="form-control" name="row[alias_title]" type="text"
                   value="{$row.alias_title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('简介')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" class="form-control" name="row[desc]" type="text" value="{$row.desc|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" class="form-control" name="row[lon]" id="lng" placeholder="经度">
            <input type="hidden" class="form-control" name="row[lat]" id="lat" placeholder="纬度">
            <input id="address" class="form-control address" data-rule="required" name="row[address]" type="text"
                   value="{$row.address|htmlentities}">
            <button type="button" class="btn btn-primary" data-toggle="addresspicker" data-input-id="address"
                    data-lng-id="lng" data-lat-id="lat">点击选择地址
            </button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('联系人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contacts" class="form-control" name="row[contacts]" type="text"
                   value="{$row.contacts|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" class="form-control" name="row[tel]" type="text" value="{$row.tel|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text"
                       value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload"
                                  data-input-id="c-image"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose"
                                  data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('图片跳转地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-tz_url" class="form-control" name="row[tz_url]" value="{$row.tz_url|htmlentities}" type="text" placeholder="/pages/index/index">
                <div class="input-group-btn">
                    <a href="javascript:" class="btn btn-info btn-select-page">选择</a>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Start_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-start_times" class="form-control datetimepicker" data-date-format="HH:mm:ss"
                   data-use-current="true" name="row[start_times]" type="text" value="{$row.start_times|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_times" class="form-control datetimepicker" data-date-format="HH:mm:ss"
                   data-use-current="true" name="row[end_times]" type="text" value="{$row.end_times|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('订单超时赔付')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('营业开关')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-trade_switch" name="row[trade_switch]" type="hidden" value="{$row.trade_switch|htmlentities}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-trade_switch"
               data-yes="1" data-no="0">
                <i class="fa fa-toggle-on text-success {eq name=" $row.trade_switch" value="0"}fa-flip-horizontal
                text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('自动接单')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-auto_order" name="row[auto_order]" type="hidden" value="{$row.auto_order|htmlentities}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-auto_order"
               data-yes="1" data-no="0">
                <i class="fa fa-toggle-on text-success {eq name=" $row.auto_order" value="0"}fa-flip-horizontal
                text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery_switch')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-delivery_switch" name="row[delivery_switch]" type="hidden" value="{$row.delivery_switch|htmlentities}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-delivery_switch"
               data-yes="1" data-no="0">
                <i class="fa fa-toggle-on text-success {eq name=" $row.delivery_switch" value="0"}fa-flip-horizontal
                text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Takeaway_switch')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-takeaway_switch" name="row[takeaway_switch]" type="hidden" value="{$row.takeaway_switch|htmlentities}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-takeaway_switch"
               data-yes="1" data-no="0">
                <i class="fa fa-toggle-on text-success {eq name=" $row.takeaway_switch" value="0"}fa-flip-horizontal
                text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否收取餐位费')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-iscwf" name="row[iscwf]" type="hidden" value="{$row.iscwf|htmlentities}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-iscwf"
               data-yes="1" data-no="0">
                <i class="fa fa-toggle-on text-success {eq name=" $row.iscwf" value="0"}fa-flip-horizontal
                text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group" data-favisible="iscwf=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('餐位费金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cwf" class="form-control" name="row[cwf]" type="text" value="{$row.cwf|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机SN')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-print_sn" data-source="fzdc/prin/prin/index" data-field="title" class="form-control selectpage"
                   name="row[print_sn]" type="text" value="{$row.print_sn|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="stateList" item="vo"}
                <label for="row[state]-{$key|htmlentities}"><input id="row[state]-{$key|htmlentities}" name="row[state]" type="radio"
                                                      value="{$key|htmlentities}" {in name="key" value="$row.state" }checked{/in} />
                    {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('预约定金')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deposit" class="form-control" name="row[deposit]" type="number"
                   value="{$row.deposit|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('配送费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ps_price" class="form-control" name="row[ps_price]" type="number" value="{$row.ps_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打包费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_price" class="form-control" name="row[db_price]" type="number" value="{$row.db_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('起送价')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qs_price" class="form-control" name="row[qs_price]" type="number" value="{$row.qs_price|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('配送方式')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            {:build_radios('row[ps_type]', ['1'=>__('平台配送'), '2'=>__('商家配送')], $row['ps_type'])}-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('服务半径(km)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-radius" class="form-control" name="row[radius]" type="number" value="{$row.radius|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
