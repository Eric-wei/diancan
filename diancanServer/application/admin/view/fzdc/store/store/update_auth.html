<form id="update-auth-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-12">{:__('门店')}:</label>

        <div class="col-xs-12 col-sm-12">
            <input id="c-store_ids" data-rule="required" data-source="fzdc/store/store/index" data-field="title" class="form-control selectpage" data-multiple="true" name="store_ids" type="text" value="{$store_ids|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
