<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                           class="btn btn-success btn-add {:$auth->check('fzdc/store/store/add')?'':'hide'}"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                           class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('fzdc/store/store/edit')?'':'hide'}"
                           title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;"
                           class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('fzdc/store/store/del')?'':'hide'}"
                           title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>


                        <div class="dropdown btn-group {:$auth->check('fzdc/store/store/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled"
                               data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                       data-params="state=1"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                       data-params="state=0"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a>
                                </li>
                            </ul>
                        </div>


                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('fzdc/store/store/recyclebin')?'':'hide'}"
                           href="fzdc/store/store/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i>
                            {:__('Recycle bin')}</a>

                        {if $auth->check('fzdc/store/store/admin')}
                        <a class="btn btn-info btn-dialog" href="fzdc/store/store/admin" title="{:__('门店授权')}"><i class="fa fa-list-alt"></i> {:__('门店授权')}</a>
                        {/if}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('fzdc/store/store/edit')}"
                           data-operate-del="{:$auth->check('fzdc/store/store/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
