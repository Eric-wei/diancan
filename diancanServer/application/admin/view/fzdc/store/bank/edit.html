<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_id" data-rule="required" data-source="fzdc/store/store/index" data-field="title"
                   class="form-control selectpage" name="row[store_id]" type="text"
                   value="{$row.store_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="username"
                   class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key|htmlentities}" {in name="key" value="$row.type" }selected{/in}>{$vo|htmlentities}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" data-favisible="type=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_name" data-rule="required" class="form-control" name="row[bank_name]" type="text"
                   value="{$row.bank_name|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('银行卡图标')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bank_icon" data-rule="required" class="form-control" size="50" name="row[bank_icon]"
                       type="text" value="{$row.bank_icon|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-bank_icon" class="btn btn-danger faupload"
                                  data-input-id="c-bank_icon"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-bank_icon"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-bank_icon" class="btn btn-primary fachoose"
                                  data-input-id="c-bank_icon" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-bank_icon"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-bank_icon"></ul>
        </div>
    </div>

    <div class="form-group" data-favisible="type=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_code" data-rule="required" class="form-control" name="row[bank_code]" type="text"
                   value="{$row.bank_code|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_mobile" data-rule="required" class="form-control" name="row[bank_mobile]" type="text"
                   value="{$row.bank_mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type=3">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zfb_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zfb_code" data-rule="required" class="form-control" name="row[zfb_code]" type="text"
                   value="{$row.zfb_code|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type=2">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wx_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wx_code" data-rule="required" class="form-control" name="row[wx_code]" type="text"
                   value="{$row.wx_code|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type=3">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zfb_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-zfb_img" data-rule="required" class="form-control" size="50" name="row[zfb_img]"
                       type="text" value="{$row.zfb_img|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-zfb_img" class="btn btn-danger faupload"
                                  data-input-id="c-zfb_img"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-zfb_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-zfb_img" class="btn btn-primary fachoose"
                                  data-input-id="c-zfb_img" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-zfb_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-zfb_img"></ul>
        </div>
    </div>
    <div class="form-group" data-favisible="type=2">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wx_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-wx_img" data-rule="required" class="form-control" size="50" name="row[wx_img]" type="text"
                       value="{$row.wx_img|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-wx_img" class="btn btn-danger faupload"
                                  data-input-id="c-wx_img"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-wx_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-wx_img" class="btn btn-primary fachoose"
                                  data-input-id="c-wx_img" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-wx_img"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-wx_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key|htmlentities}"><input id="row[status]-{$key|htmlentities}" name="row[status]" type="radio"
                                                       value="{$key|htmlentities}" {in name="key" value="$row.status" }checked{/in}
                    /> {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group" data-favisible="status=2">
        <label class="control-label col-xs-12 col-sm-2">{:__('Refuse')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refuse" class="form-control" name="row[refuse]" type="text" value="{$row.refuse|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
