<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Label_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-label_id" data-rule="required" data-source="fzdc/store/label/index" data-field="title"
                   class="form-control selectpage" name="row[label_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Interval')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interval" min="0" class="form-control" step="0.1" name="row[interval]" type="number"
                   value="0.0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ks_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ks_times" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true"
                   name="row[ks_times]" type="text" value="{:date('H:i')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Js_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-js_times" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true"
                   name="row[js_times]" type="text" value="{:date('H:i')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
