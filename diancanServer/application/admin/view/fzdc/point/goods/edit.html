<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_id" min="0" data-rule="required" data-source="fzdc/point/type/index"
                   class="form-control selectpage" name="row[type_id]" type="text" value="{$row.type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type_id!=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" data-rule="required" name="row[title]" type="text"
                   value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type_id=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('优惠券')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon_id" min="0" data-rule="required" data-source="fzdc/coupon/coupon/index" data-params='{"custom[switch]":1}'
                   data-field="title" class="form-control selectpage" name="row[coupon_id]" type="text"
                   value="{$row.coupon_id|htmlentities}">
        </div>
    </div>
<!--    <div class="form-group" data-favisible="type_id!=1">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-keywords" class="form-control" name="row[keywords]" type="text"-->
<!--                   value="{$row.keywords|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <textarea id="c-description" class="form-control editor" data-rule="required" rows="20"-->
<!--                      name="row[description]" cols="50">{$row.description|htmlentities}</textarea>-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" data-rule="required" rows="20" name="row[content]"
                      cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Need')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <textarea id="c-need" class="form-control editor" rows="20" data-rule="required" name="row[need]" cols="50">{$row.need|htmlentities}</textarea>-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Thumbnail')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-thumbnail" class="form-control" size="50" name="row[thumbnail]" type="text"
                       value="{$row.thumbnail|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload"
                                  data-input-id="c-thumbnail"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="false" data-preview-id="p-thumbnail"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose"
                                  data-input-id="c-thumbnail" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-thumbnail"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Images')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" class="form-control" size="50" data-rule="required" name="row[images]" type="text"
                       value="{$row.images|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-images" class="btn btn-danger faupload"
                                  data-input-id="c-images"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp"
                                  data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose"
                                  data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i
                            class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" min="0" class="form-control" step="0.01" data-rule="required" name="row[price]"
                   type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Line_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-line_price" min="0" class="form-control" step="0.01" data-rule="required"
                   name="row[line_price]" type="number" value="{$row.line_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stock')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stock" min="0" class="form-control" name="row[stock]" data-rule="required" type="number"
                   value="{$row.stock|htmlentities}">
        </div>
    </div>
    <div class="form-group" data-favisible="type_id!=1">
        <label class="control-label col-xs-12 col-sm-2">{:__('Daily')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-daily" min="0" class="form-control" name="row[daily]" data-rule="required" type="number"
                   value="{$row.daily|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="stateList" item="vo"}
                <label for="row[state]-{$key|htmlentities}"><input id="row[state]-{$key|htmlentities}" name="row[state]" type="radio"
                                                      value="{$key|htmlentities}" {in name="key" value="$row.state" }checked{/in} />
                    {$vo|htmlentities}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
