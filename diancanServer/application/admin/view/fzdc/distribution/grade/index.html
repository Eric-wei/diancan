<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                           class="btn btn-success btn-add {:$auth->check('fzdc/distribution/grade/add')?'':'hide'}"
                           title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                           class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('fzdc/distribution/grade/edit')?'':'hide'}"
                           title="{:__('Edit')}"><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('fzdc/distribution/grade/recyclebin')?'':'hide'}"
                           href="fzdc/distribution/grade/recyclebin" title="{:__('Recycle bin')}"><i
                                class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('fzdc/distribution/grade/edit')}"
                           data-operate-del="{:$auth->check('fzdc/distribution/grade/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
