<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机标识')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-brand" class="form-control selectpicker" name="row[brand]">
                <option value="feie">飞鹅</option>
                <option value="xinyeyun">芯烨云</option>
                <option value="yilianyun">易联云</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机编号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sn" data-rule="required" class="form-control" name="row[sn]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" class="form-control" name="row[ip]" type="text" placeholder="非必填，例：飞鹅有；易联云没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('端口')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-port" class="form-control" name="row[port]" type="text" placeholder="非必填，例：飞鹅有；易联云没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('路径')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-path" class="form-control" name="row[path]" type="text" placeholder="非必填，例：飞鹅有；易联云没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('appid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appid" class="form-control" name="row[appid]" type="text" placeholder="非必填，例：易联云有；飞鹅没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('appsecret')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appsecret" class="form-control" name="row[appsecret]" type="text"
                   placeholder="非必填，例：易联云有；飞鹅没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('access_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-access_token" class="form-control" name="row[access_token]" type="text"
                   placeholder="非必填，例：易联云有；飞鹅没有；">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机账号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-print_name" class="form-control" name="row[print_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机秘钥')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-print_key" class="form-control" name="row[print_key]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印机模版')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-print_temp" class="form-control" rows="5" name="row[print_temp]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('标签打印')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-print_msg" class="form-control" name="row[print_msg]" type="text"
                   placeholder="非必填，例：飞鹅有；具体参数参考接口文档">
        </div>
    </div>
    <div class="form-group" data-favisible="brand=feie">
        <label class="control-label col-xs-12 col-sm-2">{:__('打印次数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-count" class="form-control" name="row[count]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="statusList" item="vo"}
                <label for="row[status]-{$key|htmlentities}"><input id="row[status]-{$key|htmlentities}" name="row[status]" type="radio" value="{$key|htmlentities}" {in name="key" value="normal" }checked{/in} />
                    {$vo|htmlentities}
                </label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
