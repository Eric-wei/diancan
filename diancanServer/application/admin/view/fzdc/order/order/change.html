
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('桌号')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <input type="hidden" value="{$data.store_id|htmlentities}" id="store_id">
            <input id="c-seat_id" data-rule="required" data-source="fzdc/store/sear/index" data-params='{"custom[store_id]":$data.store_id}' data-field="title" class="form-control selectpage" name="row[seat_id]" type="text" value="{$data.seat_id|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
